<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room Login Page</title>
    <link rel="shortcut icon" href="./assets/icons8-chat-48.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="context">
           
        </div>
        <div class="form-wrapper">
            <div class="form-background">
                <h2>Join Chat Room</h2>
            <form action="./chat.html">
                <div class="input-group mb-3 align-self-end d-flex flex-grow-1 flex-column">
                    <label for="room-list">Available Chat Rooms:</label>
                    <select name="selectedRoom" id="room-list" onchange="jsFunction()">
                    </select>

                    <label for="user-details">Enter your Display Name:</label>
                    <input name="username" type="text" class="form-control" placeholder="Display Name" aria-label="Enter your Display Name...." aria-describedby="button-addon2" autocomplete="off" >

                    <div id="custom-room">
                        <label for="roomcode">Enter the chat room code:</label>
                        <input name="room" type="text" class="form-control" placeholder="Chat Room Code" aria-label="Enter Code to enter the chat room" aria-describedby="button-addon2" autocomplete="off">
                    </div>
                    <button class="btn btn-custom" type="submit" id="button-addon2">Enter</button>  
                </div>
            </form>
            </div>
        </div>
    </div>

    <script id="room-title-template" type="text/html">
        <option value="default" id="default-option" selected>Select Chat Rooms</option>
        {{#availableRooms}}
        <option value="{{room}}">{{room}}</option>
        {{/availableRooms}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
