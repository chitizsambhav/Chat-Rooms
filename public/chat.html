<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Room</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./assets/icons8-chat-48.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/chat.css">
    </head>
    <body>
        
            <div id="sidebar" class="sidebar_room">
                
                
            </div>
        <div class="main">
            <div class="chat-window">
                <div class="chat-header">
                    <h1 class="my-3 p-3">Chat App</h1>
                </div>
                <div class="container d-flex flex-column">
                    <div id="message" class="flex-grow-1"></div>
                </div>
                <div class="message-input">
                    <form id="message-form">
                        <div class="input-group mb-3 align-self-end">
                            <input name="message" type="text" class="form-control" placeholder="Type your message...." aria-label="Type your message...." aria-describedby="button-addon2" onkeydown="newLine(event)" autocomplete="off">
                            <button id="sendLocation" class="btn btn-custom" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                                <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                                <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                            </svg></button>
                            <button class="btn btn-custom" type="submit" id="button-addon2">Send</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        <script id="message-template" type="text/html">
            <div>
                <div class="message-wrap d-inline-flex flex-column">
                    <p class="sender">{{username}}</p>
                    <p>
                       {{message}} 
                       <span class="metadata">
                            <span class="time">{{createdAt}}</span>
                        </span>

                    </p>
                </div>
                <br>
            </div>
            
        </script>

        <script id="location-template" type="text/html">
            <div>
                <div class="message-wrap">
                    <p class="sender">{{username}}</p>
                    <p>
                       <a href="{{locationURL}}" target="_blank">My Current Location</a>
                        <span class="metadata">
                            <span class="time">{{createdAt}}</span>
                        </span>
                    </p>
                </div>
                <br>
            </div>    
        </script>
        <script id="sidebar-template" type="text/html">
            <div class="container-sidebar">
                <h3 class="room-header">Room:</h2>
                    <h4 class="room-title">{{room}}</h2>
                    <div class="divider"></div>
                    <h4 class="list-title">Users:</h3>
                    <ol class="users">
                        {{#users}}
                            <li>{{username}}</li>
                        {{/users}}
        
                    </ol>
            </div>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js" integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.12.1/qs.min.js" integrity="sha512-vuLOE4Fh9lfxaN9n81Vl1HwrqMYz9WKoNmsHNC7Hz7OWX4k4O7FjCyQ1tQ82RJExao+Fas40RLiS5PCfVRGgnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
